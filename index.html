<html>
  <head>
    <meta charset="UTF-8">
    <meta name="og:site_name"   content="LiteTools">
    <meta name="og:title"       content="Index">
    <meta name="og:description" content="LiteTools is an organization that aims towards making lightweight open-sourced tools for computers.">
    
    <script>      
      let style = async () => {
        let map = { bc: 'background-color', tc: 'color', ff: 'font-family' }
        let se = document.createElement('style'), esc = (s) => s.split('').flatMap(c => !/[\w-]/.test(c) ? '\\' + c : c).join('');
        
        function styleElement(elements) {
          elements.forEach(e => {
            e.className.split(/\s+/g).filter(cn => cn).forEach(cn => {
              let _ = cn.split('|'),
                  rl = (__ => {
                    let x = { ce: '', pe: '' };
                    __.split(/(?<=\^|\:)/).forEach(___ => {
                      switch(___.charAt(___.length - 1)) {
                        case '^': x.ce = ' ' + ___.slice(0, -1); break;
                        case ':': x.pe = ':' + ___.slice(0, -1); break;
                      }
                    });
                    return x;
                  })(_[_.length - 2] ?? ''),
                  asn = _[_.length - 1].split(/\:/);

              se.innerHTML += `.${esc(cn)}${rl.ce}${rl.pe}{${map[asn[0]] || asn[0]}:${asn[1].replaceAll('_', ' ')}}`;
            });
          });
        }
        
        styleElement([document.body]);
        styleElement(document.body.querySelectorAll('*'));
        
        document.head.append(se);
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  </head>
  
  <body class="margin:0 *^|margin:0 ff:Open_Sans" onload="style()">
    <nav class="bc:#0277bd tc:#fafbfc padding:0_10%">
      <img class="width:auto height:32px" src="https://avatars.githubusercontent.com/u/88065090?s=200&v=4">
    </nav>

    <main class="tc:#030506 padding:0_10%">
      <p>Placeholder text</p>
    </main>
    
    <footer class="bc:#202225 tc:#e6e9ed">
      <div class="display:flex justify-content:center gap:2%">
        <!-- to be added -->
      </div>
      
      <strong>&copy; 2021 LiteTools Organization.</strong>
    </footer>
  </body>
</html>
